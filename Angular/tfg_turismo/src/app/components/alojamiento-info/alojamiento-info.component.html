<div class="container mt-4" *ngIf="alojamiento">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h2>{{ alojamiento.nombre }}</h2>
        </div>
        <div class="card-body">
            <p><strong>Tipo:</strong> {{ alojamiento.tipo }}</p>
            <p><strong>Ubicaci贸n:</strong> {{ alojamiento.ubicacion }}</p>
            <p><strong>Precio por noche:</strong> ${{ alojamiento.precioNoche }}</p>
            <p><strong>Servicios:</strong> {{ alojamiento.servicios }}</p>

        </div>

                <label for="nombre" class="form-label">Nombre Completo</label>
                <input type="text" id="nombre" class="form-control" placeholder="Tu nombre" required />
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electr贸nico</label>
                <input type="email" id="email" class="form-control" placeholder="Tu correo electr贸nico" required />
            </div>
            <div class="mb-3">
                <label for="fecha" class="form-label">Fecha de Reserva</label>
                <input type="date" id="fecha" class="form-control" required />
            </div>
            <button type="submit" class="btn btn-success">Reservar</button>
        </form>
    </div>
</div>
