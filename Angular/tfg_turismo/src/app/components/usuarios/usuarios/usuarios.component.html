<div class="container mt-4">
    <h2 class="text-center mb-4">Gestión de Usuarios</h2>
    <button class="btn btn-primary mb-3" (click)="mostrarFormulario()">Nuevo Usuario</button>

    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Username</th>
                <th>Nombre</th>
                <th>Email</th>
                <th>Teléfono</th>
                <th>Rol</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let usuario of usuarios">
                <td>{{ usuario.username }}</td>
                <td>{{ usuario.nombre }} {{ usuario.apellidos }}</td>
                <td>{{ usuario.email }}</td>
                <td>{{ usuario.telefono }}</td>
                <td>{{ usuario.rol }}</td>
                <td>
                    <button class="btn btn-info btn-sm" (click)="mostrarFormulario(usuario)">Editar</button>
                    <button class="btn btn-danger btn-sm" (click)="eliminarUsuario(usuario.id!)">Eliminar</button>
                </td>
            </tr>
        </tbody>
    </table>

    <div *ngIf="modoFormulario">
        <h3 *ngIf="usuarioSeleccionado?.id">Editar Usuario</h3>
        <h3 *ngIf="!usuarioSeleccionado?.id">Nuevo Usuario</h3>
        <form (ngSubmit)="guardarUsuario()">
            <div class="form-group">
                <label for="username">Username</label>
                <input id="username" type="text" [(ngModel)]="usuarioSeleccionado.username" name="username"
                    class="form-control" required />
            </div>
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input id="nombre" type="text" [(ngModel)]="usuarioSeleccionado.nombre" name="nombre"
                    class="form-control" required />
            </div>
            <div class="form-group">
                <label for="apellidos">Apellidos</label>
                <input id="apellidos" type="text" [(ngModel)]="usuarioSeleccionado.apellidos" name="apellidos"
                    class="form-control" required />
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" type="email" [(ngModel)]="usuarioSeleccionado.email" name="email"
                    class="form-control" required />
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono</label>
                <input id="telefono" type="text" [(ngModel)]="usuarioSeleccionado.telefono" name="telefono"
                    class="form-control" />
            </div>
            <div class="form-group">
                <label for="rol">Rol</label>
                <input id="rol" type="text" [(ngModel)]="usuarioSeleccionado.rol" name="rol" class="form-control" />
            </div>
            <button type="submit" class="btn btn-success">Guardar</button>
            <button type="button" class="btn btn-secondary" (click)="cancelarFormulario()">Cancelar</button>
        </form>
    </div>
</div>
