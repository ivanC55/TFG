<div class="grid grid-cols-5 gap-4">
    <div class="col-span-1"></div>

    <div class="container mb-10 mt-4 col-span-4 px-6">

        <h2 class="text-center mb-8 text-3xl font-semibold text-indigo-700">Gestión de Usuarios</h2>

        <button
            class="bg-indigo-600 text-white py-3 px-6 rounded-lg hover:bg-indigo-700 mb-6 shadow-md transition-all ease-in-out duration-300 transform hover:scale-105"
            (click)="mostrarFormulario()">
            {{ modoEdicion ? 'Cerrar Formulario' : 'Nuevo Usuario' }}
        </button>

        <div class="overflow-x-auto mt-8 rounded-lg">
            <table class="min-w-full bg-white border border-gray-200 rounded-lg shadow-md">
                <thead class="bg-indigo-600 text-white">
                    <tr>
                        <th class="py-3 px-6 text-left font-semibold">Username</th>
                        <th class="py-3 px-6 text-left font-semibold">Nombre</th>
                        <th class="py-3 px-6 text-left font-semibold">Email</th>
                        <th class="py-3 px-6 text-left font-semibold">Rol</th>
                        <th class="py-3 px-6 text-left font-semibold">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let usuario of usuarios" class="hover:bg-gray-100">
                        <td class="py-3 px-6">{{ usuario.username }}</td>
                        <td class="py-3 px-6">{{ usuario.nombre }}</td>
                        <td class="py-3 px-6">{{ usuario.email }}</td>
                        <td class="py-3 px-6">{{ usuario.rol.name }}</td>
                        <td class="py-3 px-6">
                            <div class="flex space-x-2">
                                <button
                                    class="bg-yellow-500 text-white py-2 px-2 rounded-lg hover:bg-yellow-600 text-sm"
                                    (click)="editarUsuario(usuario)">
                                    <svg class="w-4 h-4 inline-block mr-1" xmlns="http://www.w3.org/2000/svg"
                                        fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M15 12h6m-3-3v6M4.75 12A7.25 7.25 0 0012 4.75a7.25 7.25 0 107.25 7.25A7.25 7.25 0 004.75 12h.5z" />
                                    </svg>
                                </button>
                                <button class="bg-red-500 text-white py-2 px-2 rounded-lg hover:bg-red-600 text-sm"
                                    (click)="mostrarModalEliminar(usuario)">
                                    <svg class="w-4 h-4 inline-block mr-1" xmlns="http://www.w3.org/2000/svg"
                                        fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M6 18L18 6M6 6l12 12" />
                                    </svg>
                                </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Modal de Edición -->
        <div *ngIf="modoEdicion" class="fixed inset-0 z-50 flex items-center justify-center bg-gray-800 bg-opacity-50">
            <div class="bg-white rounded-lg shadow-lg w-96 p-8 relative z-10">
                <h3 class="text-center text-2xl font-semibold mb-6 text-blue-600">Editar Usuario</h3>

                <form (ngSubmit)="guardarUsuario(usuarioSeleccionado)">
                    <div class="mb-4">
                        <label class="block text-gray-700">Username</label>
                        <input [(ngModel)]="usuarioSeleccionado.username" name="username" required
                            class="w-full px-4 py-3 border rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500" />
                    </div>

                    <div class="mb-4">
                        <label class="block text-gray-700">contraseña</label>
                        <input [(ngModel)]="usuarioSeleccionado.password" name="password" type="password" required
                            class="w-full px-4 py-3 border rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500" />
                    </div>

                    <div class="mb-4">
                        <label class="block text-gray-700">Nombre</label>
                        <input [(ngModel)]="usuarioSeleccionado.nombre" name="nombre" required
                            class="w-full px-4 py-3 border rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500" />
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700">Email</label>
                        <input [(ngModel)]="usuarioSeleccionado.email" name="email" required
                            class="w-full px-4 py-3 border rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500" />
                    </div>
                    <select [(ngModel)]="usuarioSeleccionado.rol.name" name="rol"
                        class="w-full px-3 py-2 border rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500">
                        <option *ngFor="let rol of roles" [value]="rol.id">{{ rol.name }}</option>
                    </select>


                    <div class="flex justify-between">
                        <button type="submit"
                            class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition-all duration-200">
                            Guardar
                        </button>
                        <button type="button" (click)="cancelarEdicion()"
                            class="bg-gray-300 text-gray-700 px-6 py-3 rounded-lg hover:bg-gray-400 transition-all duration-200">
                            Cancelar
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Modal de Confirmación de Eliminación -->
        <div *ngIf="usuarioParaEliminar"
            class="fixed inset-0 z-50 flex items-center justify-center bg-gray-800 bg-opacity-50">
            <div class="bg-white rounded-lg shadow-lg w-96 p-8 relative z-10">
                <h3 class="text-center text-lg font-semibold mb-6">
                    ¿Estás seguro de eliminar el usuario
                    <span class="font-bold">{{ usuarioParaEliminar.username }}</span>?
                </h3>
                <div class="flex justify-between">
                    <button (click)="confirmarEliminar()"
                        class="bg-red-600 text-white py-3 px-6 rounded-lg hover:bg-red-700 transition-all duration-200">
                        Eliminar
                    </button>
                    <button (click)="cancelarEliminar()"
                        class="bg-gray-300 text-gray-700 py-3 px-6 rounded-lg hover:bg-gray-400 transition-all duration-200">
                        Cancelar
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
