<div class="container mx-auto mt-4 px-4">
    <h2 class="text-center mb-4 text-2xl font-semibold">Gestión de Monumentos Históricos</h2>
    <button class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 mb-3" (click)="mostrarFormulario()">Nuevo Monumento</button>

    <table class="min-w-full bg-white border border-gray-300 rounded-lg">
        <thead class="bg-gray-200">
            <tr>
                <th class="py-2 px-4 text-left font-semibold text-gray-700">Nombre</th>
                <th class="py-2 px-4 text-left font-semibold text-gray-700">Tipo</th>
                <th class="py-2 px-4 text-left font-semibold text-gray-700">Ubicación</th>
                <th class="py-2 px-4 text-left font-semibold text-gray-700">Horario</th>
                <th class="py-2 px-4 text-left font-semibold text-gray-700">Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let monumento of monumentos" class="hover:bg-gray-100">
                <td class="py-2 px-4">{{ monumento.nombre }}</td>
                <td class="py-2 px-4">{{ monumento.tipo }}</td>
                <td class="py-2 px-4">{{ monumento.ubicacion }}</td>
                <td class="py-2 px-4">{{ monumento.horario }}</td>
                <td class="py-2 px-4">
                    <button class="bg-blue-500 text-white py-1 px-3 rounded hover:bg-blue-600 text-sm mr-2" (click)="verDetalles(monumento.idMonumento)">Ver</button>
                    <button class="bg-yellow-500 text-white py-1 px-3 rounded hover:bg-yellow-600 text-sm mr-2" (click)="mostrarFormulario(monumento)">Editar</button>
                    <button class="bg-red-500 text-white py-1 px-3 rounded hover:bg-red-600 text-sm" (click)="eliminarMonumento(monumento.idMonumento)">Eliminar</button>
                </td>
            </tr>
        </tbody>
    </table>

    <!-- Formulario de creación o edición -->
    <div *ngIf="modoFormulario" class="mt-6">
        <h3 *ngIf="monumentoSeleccionado.idMonumento" class="text-xl font-semibold mb-4">Editar Monumento</h3>
        <h3 *ngIf="!monumentoSeleccionado.idMonumento" class="text-xl font-semibold mb-4">Nuevo Monumento</h3>

        <form (ngSubmit)="guardarMonumento()" class="space-y-4 bg-gray-700 p-6 rounded-lg">
            <div class="form-group">
                <label for="nombre" class="block text-white">Nombre</label>
                <input type="text" id="nombre" [(ngModel)]="monumentoSeleccionado.nombre" name="nombre" 
                    class="w-full px-4 py-2 text-gray-800 bg-gray-600 border border-gray-500 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" 
                    required />
            </div>
            <div class="form-group">
                <label for="tipo" class="block text-white">Tipo</label>
                <input type="text" id="tipo" [(ngModel)]="monumentoSeleccionado.tipo" name="tipo" 
                    class="w-full px-4 py-2 text-gray-800 bg-gray-600 border border-gray-500 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" 
                    required />
            </div>
            <div class="form-group">
                <label for="ubicacion" class="block text-white">Ubicación</label>
                <input type="text" id="ubicacion" [(ngModel)]="monumentoSeleccionado.ubicacion" name="ubicacion" 
                    class="w-full px-4 py-2 text-gray-800 bg-gray-600 border border-gray-500 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" 
                    required />
            </div>
            <div class="form-group">
                <label for="horario" class="block text-white">Horario</label>
                <input type="text" id="horario" [(ngModel)]="monumentoSeleccionado.horario" name="horario" 
                    class="w-full px-4 py-2 text-gray-800 bg-gray-600 border border-gray-500 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" 
                    required />
            </div>
            <div class="form-group">
                <label for="precio_entrada" class="block text-white">Precio</label>
                <input type="number" id="precio_entrada" [(ngModel)]="monumentoSeleccionado.precio_entrada" 
                    name="precio_entrada" class="w-full px-4 py-2 text-gray-800 bg-gray-600 border border-gray-500 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" 
                    required />
            </div>
            <div class="flex space-x-4">
                <button type="submit" class="bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600">Guardar</button>
                <button type="button" class="bg-gray-500 text-white py-2 px-4 rounded hover:bg-gray-600" (click)="cancelarFormulario()">Cancelar</button>
            </div>
        </form>
    </div>
</div>
