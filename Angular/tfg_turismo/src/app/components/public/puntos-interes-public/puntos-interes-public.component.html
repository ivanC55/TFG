<div class="grid grid-cols-5 gap-4 mt-20">
    <div class="col-span-1"></div>

    <div class="col-span-4 pr-20 mb-10 ml-10">
        <h2 class="text-2xl font-bold text-center mb-6">Puntos de Interés</h2>

        <div class="grid grid-cols-1 gap-6 mb-10">

            <div class="bg-gradient-to-br from-blue-300 via-blue-400 to-blue-500 shadow-lg rounded-lg p-6 flex flex-col items-center text-center transform transition duration-300 hover:scale-105">
                <h2 class="text-gray-800 font-medium text-sm uppercase tracking-wide">Total Puntos de Interés</h2>
                <p class="text-4xl font-extrabold text-white mt-2">{{ puntosDeInteres.length }}</p>
                <span class="text-gray-100 text-sm mt-1">Número total de puntos de interés registrados.</span>
            </div>
        
        </div>
        

        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            <div *ngFor="let punto of puntosDeInteres" class="flex flex-col bg-white rounded-lg shadow-lg">
                <img *ngIf="punto.imagen" [src]="'http://localhost:8081/api/puntos-de-interes/uploads/puntos-interes/' + punto.imagen" alt="Imagen de {{ punto.nombre }}"
                class="rounded-t-lg h-40 w-full object-cover transition-transform transform duration-300 ease-in-out hover:brightness-90">
                <div class="p-4 flex flex-col flex-grow">
                    <h5 class="font-semibold text-lg">{{ punto.nombre }}</h5>
                    <p class="text-gray-600">{{ punto.descripcion }}</p>
                    
                    <div class="flex-grow"></div>
                    <a [routerLink]="['/punto-interes', punto.idPunto]"
                        class="mt-4 inline-block bg-gray-900 text-white px-4 py-2 rounded hover:bg-gray-500 hover:scale-105 text-center">
                        Ver más
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
