<div class="grid grid-cols-5 gap-4 mt-20">

    <div class="col-span-1"></div>
    <div class="col-span-4 pr-10 ml-10 mb-10">
        <h2 class="text-white text-2xl font-bold text-center mb-6">Galería de monumento</h2>

        <div class="grid grid-cols-1 gap-6 mb-10">

            <div class=" bg-gradient-to-br from-orange-300 via-orange-400 to-orange-500 shadow-lg rounded-lg p-6 flex flex-col items-center text-center transform transition duration-300 hover:scale-105">
                <h2 class="text-gray-800 font-medium text-sm uppercase tracking-wide">Total Monumentos</h2>
                <p class="text-4xl font-extrabold text-white mt-2">{{ monumentos.length }}</p>
                <span class="text-gray-100 text-sm mt-1">Número total de monumentos registrados.</span>
            </div>
        
        </div>

        <div class="relative">
            <div class="grid grid-cols-1 gap-6">
                <div *ngFor="let monumento of monumentos" class="flex flex-col bg-white rounded-lg shadow-lg">
                    <div class="lg:w-full mt-4 ml-4 mb-4 border-rounded">
                        <!-- Aquí cambiamos el estilo de la imagen para que no se estire -->
                        <img [src]="'http://localhost:8081/uploads/monumentos/' + monumento.imagen"
                            alt="{{ monumento.nombre }}" 
                            class="rounded-lg w-full h-60 object-cover mr-10 pr-10 transition-transform transform duration-300 ease-in-out hover:brightness-90">
                    </div>
                    <div class="p-4 flex flex-col flex-grow">
                        <h5 class="font-semibold text-lg">{{ monumento.nombre }}</h5>
                        <p class="text-gray-600">{{ monumento.tipo }} - {{ monumento.ubicacion }}</p>
                        <div class="flex-grow"></div>
                        <a [routerLink]="['/monumento', monumento.idMonumento]"
                            class="mt-4 inline-block bg-gray-900 text-white px-4 py-2 rounded hover:bg-gray-500 text-center">
                            Ver más
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
