<!-- Contacto Page -->
<div class="container mx-auto px-4 mt-10">
    <div class="max-w-3xl mx-auto">
        <h2 class="text-3xl font-semibold text-center mb-6">Contacto</h2>

        <div class="bg-white shadow-lg rounded-lg">
            <div class="bg-blue-600 text-white p-4 rounded-t-lg">
                <h5 class="text-lg font-semibold">Envíanos un mensaje</h5>
            </div>

            <div class="p-6">
                <!-- Formulario de contacto -->
                <form>
                    <div class="mb-4">
                        <label for="name" class="block text-gray-700">Nombre</label>
                        <input type="text"
                            class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                            id="name" placeholder="Tu nombre" required>
                    </div>

                    <div class="mb-4">
                        <label for="email" class="block text-gray-700">Correo electrónico</label>
                        <input type="email"
                            class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                            id="email" placeholder="Tu correo electrónico" required>
                    </div>

                    <div class="mb-4">
                        <label for="subject" class="block text-gray-700">Asunto</label>
                        <input type="text"
                            class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                            id="subject" placeholder="El asunto del mensaje" required>
                    </div>

                    <div class="mb-4">
                        <label for="message" class="block text-gray-700">Mensaje</label>
                        <textarea
                            class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                            id="message" rows="5" placeholder="Escribe tu mensaje..." required></textarea>
                    </div>

                    <button type="submit"
                        class="w-full py-2 bg-green-500 text-white rounded-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500">Enviar
                        mensaje</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Información de contacto -->
    <div class="mt-10 text-center">
        <h3 class="text-xl font-semibold">O también puedes contactarnos en:</h3>
        <p class="mt-4 text-lg">
            <strong>Dirección:</strong> Calle Ficticia 123, Ciudad, País<br>
            <strong>Teléfono:</strong> +1 234 567 890<br>
            <strong>Correo electrónico:</strong> info&#64;gmail.com
        </p>
    </div>
</div>

<div class="container mx-auto px-4 mt-10">
    <h3 class="text-2xl font-semibold text-center mb-6">Visítanos</h3>
    <div class="relative w-full h-96" style="margin-top: 30px;">

</div>
