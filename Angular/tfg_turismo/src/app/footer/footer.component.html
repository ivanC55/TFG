<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Footer Pegado</title>
</head>

<body class="flex flex-col min-h-screen">

    <!-- Contenido principal -->
    <main class="flex-grow">
        <div class="container mx-auto px-6 py-8">
            <h1 class="text-3xl font-bold">Página de ejemplo</h1>
            <p>Aquí va el contenido principal de la página.</p>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-6">
        <div class="container mx-auto px-6">
            <!-- Grid para organizar formulario y contenido -->
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-2 gap-8">

                <!-- Formulario de contacto -->
                <div class="space-y-4">
                    <h5 class="text-2xl font-semibold uppercase">Contáctanos</h5>
                    <form action="#" method="POST" class="space-y-4 bg-gray-700 p-6 rounded-lg">
                        <div>
                            <label for="nombre" class="block text-lg">Nombre</label>
                            <input type="text" id="nombre" name="nombre"
                                class="w-full px-4 py-2 text-gray-800 bg-gray-600 border border-gray-500 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                placeholder="Tu nombre" required />
                        </div>
                        <div>
                            <label for="mensaje" class="block text-lg">Mensaje</label>
                            <textarea id="mensaje" name="mensaje" rows="4"
                                class="w-full px-4 py-2 text-gray-800 bg-gray-600 border border-gray-500 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                placeholder="Escribe tu mensaje" required></textarea>
                        </div>
                        <button type="submit"
                            class="w-full px-6 py-2 text-white bg-blue-600 hover:bg-blue-700 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">Enviar</button>
                    </form>
                </div>

                <!-- Información adicional a la derecha -->
                <div class="text-center sm:text-left">
                    <div class="mb-4">
                        <h5 class="text-xl font-semibold uppercase">Jerez Go</h5>
                        <p>&copy; 2024 Todos los derechos reservados.</p>
                    </div>

                    <!-- Enlaces Rápidos -->
                    <div class="mb-4">
                        <h5 class="text-lg font-semibold uppercase">Enlaces</h5>
                        <ul class="space-y-2">
                            <li><a href="#" class="text-white hover:text-blue-400">Política de Privacidad</a></li>
                            <li><a href="#" class="text-white hover:text-blue-400">Términos y Condiciones</a></li>
                            <li><a href="/contacto" class="text-white hover:text-blue-400">Contacto</a></li>
                        </ul>
                    </div>

                    <!-- Redes Sociales -->
                    <div class="flex justify-center sm:justify-start items-center space-x-4 mt-4 sm:mt-0">
                        <a href="https://facebook.com" target="_blank" class="text-white hover:text-blue-600">
                            <i class="bi bi-facebook text-xl"></i>
                        </a>
                        <a href="https://twitter.com" target="_blank" class="text-white hover:text-blue-400">
                            <i class="bi bi-twitter text-xl"></i>
                        </a>
                        <a href="https://instagram.com" target="_blank" class="text-white hover:text-pink-500">
                            <i class="bi bi-instagram text-xl"></i>
                        </a>
                    </div>
                </div>
            </div>

            <!-- Separador -->
            <hr class="my-6 border-gray-700" />

            <!-- Final -->
            <div class="text-center">
                <p class="text-sm text-gray-400">© 2024 Todos los derechos reservados. Jerez Go.</p>
            </div>
        </div>
    </footer>

</body>

</html>
