<div class="font-sans">
    <div class="relative min-h-screen flex flex-col sm:justify-center items-center bg-gray-100">
        <div class="relative sm:max-w-sm w-full">
            <div class="card bg-blue-300 shadow-lg w-full h-full rounded-3xl absolute transform -rotate-6"></div>
            <div class="card bg-green-300 shadow-lg w-full h-full rounded-3xl absolute transform rotate-6"></div>
            <div class="relative w-full rounded-3xl px-6 py-4 bg-gray-100 shadow-md">
                <label for="" class="block mt-3 text-sm text-gray-700 text-center font-semibold">
                    Crear Cuenta
                </label>
                <form (ngSubmit)="onRegister()" class="mt-10">
                    <div>
                        <label for="username" class="block text-sm text-gray-700">Usuario</label>
                        <input id="username" [(ngModel)]="usuario.username" name="username" type="text"
                            placeholder="Nombre de usuario"
                            class="mt-1 block w-full border-none bg-gray-100 h-11 rounded-xl shadow-lg hover:bg-blue-100 focus:bg-blue-100 focus:ring-0"
                            required />
                    </div>

                    <div class="mt-7">
                        <label for="nombre" class="block text-sm text-gray-700">Nombre</label>
                        <input id="nombre" [(ngModel)]="usuario.nombre" name="nombre" type="text"
                            placeholder="Nombre"
                            class="mt-1 block w-full border-none bg-gray-100 h-11 rounded-xl shadow-lg hover:bg-blue-100 focus:bg-blue-100 focus:ring-0"
                            required />
                    </div>

                    <div class="mt-7">
                        <label for="apellidos" class="block text-sm text-gray-700">Apellidos</label>
                        <input id="apellidos" [(ngModel)]="usuario.apellidos" name="apellidos" type="text"
                            placeholder="Apellidos"
                            class="mt-1 block w-full border-none bg-gray-100 h-11 rounded-xl shadow-lg hover:bg-blue-100 focus:bg-blue-100 focus:ring-0"
                            required />
                    </div>

                    <div class="mt-7">
                        <label for="email" class="block text-sm text-gray-700">Correo electrónico</label>
                        <input id="email" [(ngModel)]="usuario.email" name="email" type="email"
                            placeholder="Correo electrónico"
                            class="mt-1 block w-full border-none bg-gray-100 h-11 rounded-xl shadow-lg hover:bg-blue-100 focus:bg-blue-100 focus:ring-0"
                            required />
                    </div>

                    <div class="mt-7">
                        <label for="telefono" class="block text-sm text-gray-700">Teléfono</label>
                        <input id="telefono" [(ngModel)]="usuario.telefono" name="telefono" type="tel"
                            placeholder="Teléfono"
                            class="mt-1 block w-full border-none bg-gray-100 h-11 rounded-xl shadow-lg hover:bg-blue-100 focus:bg-blue-100 focus:ring-0"
                            required />
                    </div>

                    <div class="mt-7">
                        <label for="direccion" class="block text-sm text-gray-700">Dirección</label>
                        <input id="direccion" [(ngModel)]="usuario.direccion" name="direccion" type="text"
                            placeholder="Dirección"
                            class="mt-1 block w-full border-none bg-gray-100 h-11 rounded-xl shadow-lg hover:bg-blue-100 focus:bg-blue-100 focus:ring-0"
                            required />
                    </div>

                    <div class="mt-7">
                        <label for="rol" class="block text-sm text-gray-700">Rol</label>
                        <select id="rol" [(ngModel)]="usuario.rol" name="rol"
                            class="mt-1 block w-full border-none bg-gray-100 h-11 rounded-xl shadow-lg hover:bg-blue-100 focus:bg-blue-100 focus:ring-0" required>
                            <option value="user">Usuario</option>
                            <option value="admin">Administrador</option>
                        </select>
                    </div>

                    <div class="mt-7">
                        <label for="password" class="block text-sm text-gray-700">Contraseña</label>
                        <input id="password" [(ngModel)]="usuario.password" name="password" type="password"
                            placeholder="Contraseña"
                            class="mt-1 block w-full border-none bg-gray-100 h-11 rounded-xl shadow-lg hover:bg-blue-100 focus:bg-blue-100 focus:ring-0"
                            required />
                    </div>

                    <div class="mt-7">
                        <button type="submit"
                            class="bg-blue-500 w-full py-3 rounded-xl text-white shadow-xl hover:shadow-inner focus:outline-none transition duration-500 ease-in-out transform hover:-translate-x hover:scale-105">
                            Crear cuenta
                        </button>
                    </div>

                    <div class="flex mt-7 items-center text-center">
                        <hr class="border-gray-300 border-1 w-full rounded-md">
                        <label class="block font-medium text-sm text-gray-600 w-full">Accede con</label>
                        <hr class="border-gray-300 border-1 w-full rounded-md">
                    </div>

                    <div class="flex mt-7 justify-center w-full">
                        <button
                            class="mr-5 bg-blue-500 border-none px-4 py-2 rounded-xl cursor-pointer text-white shadow-xl hover:shadow-inner transition duration-500 ease-in-out transform hover:-translate-x hover:scale-105">
                            Facebook
                        </button>

                        <button
                            class="bg-red-500 border-none px-4 py-2 rounded-xl cursor-pointer text-white shadow-xl hover:shadow-inner transition duration-500 ease-in-out transform hover:-translate-x hover:scale-105">
                            Google
                        </button>
                    </div>

                    <div class="mt-7">
                        <div class="flex justify-center items-center">
                            <label class="mr-2">¿Ya tienes cuenta?</label>
                            <a href="#"
                                class="text-blue-500 transition duration-500 ease-in-out transform hover:-translate-x hover:scale-105">
                                Inicia sesión
                            </a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
